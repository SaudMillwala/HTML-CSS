<!doctype html>
  <title>HW2_Q12</title>
<head>

  <style>
table, th, td {
  border: 1px solid;
}
</style>


  <script>

    document.write("<table> <tr> <th>Number</th> <th>Square</th> <th>Cube</th> </tr>")
    for(var Num = 0; Num <= 5; Num++)
    {

      document.write
      (
        "<tr> <td>" + Num +
        "</td> <td>" + Num * Num +
        "</td> <td>" + Num * Num * Num +
        "</td> </tr>"
      )
    }

    document.write("</table>")
  </script>
</head>
