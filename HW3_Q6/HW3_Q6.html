<body>

<header>
  <h1>Mail-Order House</h1>
</header>

<script>


  function orderSummary()
  {

    var productCost =
    {
      1 : 2.98,
      2 : 4.50,
      3 : 9.98,
      4 : 4.49,
      5 : 6.87
    }

    var productSelected = [];
    var Quantity = [];
    var count = getOrder(productSelected, Quantity);


    var i = 0;
    var Total = 0;
    var Difference = 0;
    var text = "<table cellspacing=\"3\"> <tr> <td>Product ID</td> <td>Quantity</td> <td>Cost</td> <td> </tr>" ;
    var Cost = 0;

    for(i = 0; i <count; i++)
    {
      Cost = Quantity[i] * productCost[productSelected[i]];
      Total += Cost;
      text += "<tr><td>"+productSelected[i]+"</td><td>"+Quantity[i]+"</td><td>$"+Cost+ "</td><td></tr>";
    }

    text += "<tr><td>Total Cost</td><td>&nbsp;</td><td>$" + Total + "</td><td></tr></table>";

    document.getElementById("content").innerHTML = text;
  }

  function getOrder(productSelected, Quantity)
  {
    var i = 0;
    var input = 0;
    var loop = 1;
    while(loop <= 5)
    {
      input = prompt("Enter the Product Number: ");
      if (input === null)
      {
        loop =-1;
        continue;
      }
      else
      {
        loop++;
        productSelected[i] = input;

        input = prompt("Enter the Quantity for Product #" + input + ": ");
        if (input === null)
        {
          loop = 0;
          continue;
        }

        Quantity[i] = input;
        i++;
      }
    }
      return i;
  }


</script>

<div id="content">
</div>

<script>
  orderSummary();
</script>

</body>
