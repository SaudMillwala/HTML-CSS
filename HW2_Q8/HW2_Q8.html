<!doctype html>
<head>
  <title>HW2_Q8</title>
  <style>
    /* import webkit-keyframes as anim and sets variables */
    @-webkit-keyframes anim
    {
      0% {left: 0px; top: 0px;}
      25% {left: 200px; top: 0px;}
      50% {left: 200px; top: 200px;}
      75% {left: 0px; top: 200px;}
      100% {left: 0px; top: 0px;}
    }

    div
    {
      position: absolute;
      border-radius: 50px;
      background-color: #00ff00;
      animation: anim 5s linear infinite;
      color: #00ff00;
    }
    </style>
</head>

<body>
  <div>
    ___
  </div>
</body>
</html>
