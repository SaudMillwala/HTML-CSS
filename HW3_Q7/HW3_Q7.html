<!doctype html>
<head>
  <title>HW3_Q7</title>
  <script>
    function findPrime()
    {
      var num = document.getElementById('num').value;
      var d = 0;

      for (i = 1; i <= num; i++)
      {
        if (num % i == 0)
        {
          d++;
        }
      }

      if (d == 2)
      {
        document.getElementById('result').innerHTML = num + ' is a Prime number';
      }
      else
      {
        document.getElementById('result').innerHTML = num + ' is NOT a Prime number';
      }

    }

    function printPrime()
    {
      var x = document.createElement("TextArea");

      for (i = 2; i <= 10000; i++)
      {
        if (i % 10000 == 0){document.write("<BR>")};

        prime = true;

        for (j = 2; j < i; j++) {

        if (i % j == 0)
        {
          prime=false;
          break;
        }
    }

        if (prime)
        {
            var t = document.createTextNode(i);
        }
        x.appendChild(t);
        document.body.appendChild(x);
      }
    }
  </script>

</head>

<body>

  <h2>Using JavaScript to detect a Prime number or Not</h2>

  <form method="post">

    Enter an integer: <input type="number" id="num" name="num" min="0" /><input type="button" value="Press for Prime Number" onclick="findPrime()" name="find" />
    <input type="button" value="Press for Prime Number Range" onclick="printPrime();" />
    <div style="margin-top: 10px;" id="result"></div>

  </form>

</body>
